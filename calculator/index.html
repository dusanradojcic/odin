<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="display">
            <p>0</p>
        </div>
        <div id="buttons">
            <button id='clear' value="c" data-action="c">CLEAR</button>
            <button id='clear-entry' value="ce" data-action="ce">CE</button>
            <button id='backspace' value="del" data-action="del">&larr;</button>
            <button id='seven' value="7">7</button>
            <button id='eight' value="8">8</button>
            <button id='nine' value="9">9</button>
            <button id='plus' value="+" data-action="plus" class="operators">+</button>
            <button id='four' value="4">4</button>
            <button id='five' value="5">5</button>
            <button id='six' value="6">6</button>
            <button id="minus" value="-" data-action="minus" class="operators">-</button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="multiply" value="*" data-action="multiply" class="operators">x</button>
            <button id="zero" value="0">0</button>
            <button id="comma" value="." data-action="dot">,</button>
            <button id="equals" value="=" data-action="equals">=</button>
            <button id="divide" value="/" data-action="divide" class="operators">/</button>
        </div>
    </div>

</body>

</html>
